<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form class="form center-block">
                        <div class="form-group input-group input-group-lg floating-label-form-group">
                            <label for="uName">Username</label>
                            <input id="uName" type="text" class="form-control" placeholder="Username">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                        </div>
                        <div class="form-group input-group input-group-lg floating-label-form-group">
                            <label for="uPassword">Password</label>
                            <input id="uPassword" type="password" class="form-control" placeholder="Password">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        </div>
                        <div class="form-group">
                            <span class="pull-right"><a href="#">Select different country</a></span>
                            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
