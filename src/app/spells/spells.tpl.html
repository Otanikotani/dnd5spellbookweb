<div class="container">
    <br><br>

    <div class="row center">
        <h2 class="col s12 header">Spellbook</h2>

        <div class="input-field col s12 m8 l8 offset-l2">
            <input id="spellname" type="text" ng-model="spellName">
            <label for="spellname">Search spell name</label>
        </div>
        <div class="input-field col s12 m4 l2">
            <input type="checkbox" id="favs" ng-model="favs"/>
            <label for="favs">
                <i class="medium mdi-action-star-rate favourite-icon-active"></i></label>
        </div>
    </div>

    <div class="row" infinite-scroll="addSpells()">
        <div class="col s12 m6 l4 hideable-item" ng-repeat="spell in spells | filter: { name: spellName} | favourites: favs">
            <div class="card blue-grey darken-1 ">
                <div class="card-content white-text">
                    <span class="card-title">
                        {{spell.name}}</span>
                    <a ng-click="toggleActive(spell)" ng-class="{'favourite-icon-active': spell.fav == true}" class="favourite-icon pull-right">
                        <i class="small mdi-action-star-rate"></i>
                    </a>
                    <div ng-bind-html="spell.description | sanitize"></div>
                </div>
            </div>
        </div>
    </div>

</div>
