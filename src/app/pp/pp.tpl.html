<h1>Pricing policies and settings</h1>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#/pricingPolicies">Pricing policies</a></li>
            <li role="presentation"><a href="#/accountManagement">Account management</a></li>
            <li role="presentation"><a href="#/accountGroupManagement">Account group management</a></li>
        </ul>
        <hr/>
    </div>
</div>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading" id="headingGroup">
            <h4 class="panel-title">
                <a data-toggle="collapse" prevent-redirect href="#collapseGroup" aria-expanded="true"
                   aria-controls="collapseGroup">
                    Group pricing policies
                </a>
                <responsive-button title="Create new" icon="glyphicon-plus" class="pull-right"
                                   btn-class="btn-success btn-default btn-xs"></responsive-button>
                <div class="clearfix"></div>
            </h4>
        </div>
        <div id="collapseGroup" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingGroup">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Make</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="policy in groupPolicies">
                    <td>{{policy.name}}</td>
                    <td>{{policy.make.name}}</td>
                    <td>
                        <div class="btn-group pull-right">
                            <div class="btn-group">
                                <responsive-button title="Edit" icon="glyphicon-pencil"
                                                   btn-class="btn-default btn-sm"></responsive-button>
                            </div>
                            <div class="btn-group">
                                <responsive-button title="Delete" icon="glyphicon-trash"
                                                   btn-class="btn-danger btn-sm"></responsive-button>
                            </div>

                        </div>
                        <div class="clearfix"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" id="headingDealer">
            <h4 class="panel-title">
                <a data-toggle="collapse" prevent-redirect href="#collapseDealer" aria-expanded="true"
                   aria-controls="collapseDealer">
                    Dealer pricing policies
                </a>
                <responsive-button title="Create new" icon="glyphicon-plus" class="pull-right"
                                   btn-class="btn-default btn-success btn-xs"></responsive-button>
                <div class="clearfix"></div>
            </h4>
        </div>
        <div id="collapseDealer" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingDealer">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Make</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="policy in dealerPolicies">
                    <td>{{policy.name}}</td>
                    <td>{{policy.make.name}}</td>
                    <td>
                        <div class="btn-group pull-right">
                            <div class="btn-group">
                                <responsive-button title="Edit" icon="glyphicon-pencil"
                                                   btn-class="btn-default btn-sm"></responsive-button>
                            </div>
                            <div class="btn-group">
                                <responsive-button title="Delete" icon="glyphicon-trash"
                                                   btn-class="btn-danger btn-sm"></responsive-button>
                            </div>

                        </div>
                        <div class="clearfix"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
