<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Visibility</th>
        <th>Control</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="advert in adverts" class="hideable-item">
        <td>{{advert.name}}</td>
        <td>{{advert.visibility}}</td>
        <td>
            <a class="btn btn-default btn-xs" role="button" ng-click="toggle(advert)">{{advert.visibility ? 'Hide' : 'Show'}}</a>
        </td>
    </tr>
    </tbody>
</table>
