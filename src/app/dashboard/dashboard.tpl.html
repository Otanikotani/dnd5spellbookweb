<h1>Stock view</h1>

<div class="row">
    <general-advert-info advert-map="advertMap" class="col-md-4 col-sm-6 col-xs-12">
    </general-advert-info>
    <average-kpi advert-map="advertMap" class="col-md-4 col-sm-6 col-xs-12 pull-right">
    </average-kpi>

</div>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <dashboard-panel adverts="advertMap['overpriced']" name="overpriced" toggle="toggle" open="open">
    </dashboard-panel>

    <dashboard-panel adverts="advertMap['hidden']" name="hidden" toggle="toggle" open="open">
    </dashboard-panel>
</div>

<div class="modal fade" id="advertDialog" tabindex="-1" role="dialog" aria-labelledby="advertDialogLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="advertDialogLabel">{{dialogAdvert.dealerName}}</h4>
            </div>
            <div class="modal-body">
                {{dialogAdvert.name}}
                {{dialogAdvert.visibility}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
