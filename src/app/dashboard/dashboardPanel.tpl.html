<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading-{{name}}">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{name}}" aria-expanded="true"
               prevent-redirect
               aria-controls="collapse-{{name}}" style="text-transform: capitalize">
                {{name}}
            </a>
        </h4>
    </div>
    <div id="collapse-{{name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-{{name}}">
        <div class="panel-body only-top-padding">
            <div role="tabpanel" style="margin-left: -1px">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li class="active"><a href="#carousel-tab-{{name}}" prevent-redirect data-toggle="tab">Carousel view</a></li>
                    <li><a href="#grid-tab-{{name}}" prevent-redirect data-toggle="tab">Grid view</a></li>
                    <li><a href="#table-tab-{{name}}" prevent-redirect data-toggle="tab">Table view</a></li>
                </ul>
                <div class="tab-content" style="margin-top: 10px">
                    <div class="tab-pane fade in active" id="carousel-tab-{{name}}">
                        <advert-carousel adverts="adverts" toggle="toggle" name="{{name}}" open="open">
                        </advert-carousel>
                    </div>
                    <div class="tab-pane fade" id="grid-tab-{{name}}">
                        <advert-grid adverts="adverts" toggle="toggle" name="{{name}}" open="open">
                        </advert-grid>
                    </div>
                    <div class="tab-pane fade" id="table-tab-{{name}}">
                        <advert-table adverts="adverts" toggle="toggle" name="{{name}}" open="open">
                        </advert-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
